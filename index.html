<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section class="container-fluid">
      <hr />
      <h1>Conversor de monedas nacional</h1>
      <hr />
      <div class="container">
        <div>
          <h2>Pesos CLP</h2>
          <input type="number" id="input_coins" placeholder="ingresa un valor" inputmode="numeric" />

        </div>
        <div>
          <p>Monedas a convertir</p>

          <select
            name="seleccionar"
            id="select_coins"
            placeholder="Selecciona una moneda"
          >
            <option value="" id="dolar">Dolar</option>
            <option value="" id="euro">Euro</option>
          </select>
        </div>
        <button class="btn btn-info text-light" id="button">Buscar</button>
        <div id="result"></div>
      </div>

      <div id="char"></div>
    </section>
    <div class="grafico">
      <canvas id="miGrafico"></canvas>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
